name: Manual Build Umbra APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false 
          
      - name: Extract Version Code
        id: extract_version
        run: |
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -n 1 | sed 's/[^0-9]*//g')
          echo "Detected Version Code: $VERSION_CODE"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Release)
        run: ./gradlew assembleRelease --build-cache --no-daemon

      - name: Rename APK
        
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Umbra-v${{ env.VERSION_CODE }}.apk

      - name: Create Tag and Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_CODE }}
          name: Umbra Release v${{ env.VERSION_CODE }}
          body: |
            Manual Release generated by GitHub Actions.
            
            - **Project:** Umbra
            - **Version Code:** ${{ env.VERSION_CODE }}
            - **Type:** Release
            
          files: app/build/outputs/apk/release/Umbra-v*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
