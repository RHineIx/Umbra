name: Manual Build Umbra APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false 

      - name: Extract Version Code
        id: extract_version
        run: |
          # Robust extraction of version code (matches "versionCode = 37" or "versionCode 37")
          VERSION_CODE=$(grep -m 1 'versionCode' app/build.gradle.kts | tr -dc '0-9')
          
          if [ -z "$VERSION_CODE" ]; then
            echo "Error: Could not extract version code!"
            exit 1
          fi
          
          echo "Detected Version Code: $VERSION_CODE"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Release)
        # Using assembleRelease. If no signing config is present, this creates an unsigned APK.
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK (Smart Find)
        run: |
          # Find the generated APK dynamically (handles 'app-release.apk' or 'app-release-unsigned.apk')
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "Error: APK file not found in output directory!"
            ls -R app/build/outputs/apk/
            exit 1
          fi

          echo "Found APK at: $APK_PATH"
          
          # Rename to the desired format
          TARGET_NAME="Umbra-v${{ env.VERSION_CODE }}.apk"
          mv "$APK_PATH" "app/build/outputs/apk/release/$TARGET_NAME"
          
          echo "Renamed to: $TARGET_NAME"

      - name: Create Tag and Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_CODE }}
          name: Umbra Release v${{ env.VERSION_CODE }}
          body: |
            Production Release generated by GitHub Actions.
            
            - **Project:** Umbra
            - **Version Code:** ${{ env.VERSION_CODE }}
            - **Build Type:** Release (Optimized)
            
          files: app/build/outputs/apk/release/Umbra-v*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}